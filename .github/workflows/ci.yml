name: 'ğŸ‘¾ Continuous Integration'

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - name: ğŸ“š Checkout git repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ›  Install Node dependencies
        run: npm install

      - name: ğŸ“¦ Build
        run: npm run build --if-present

      - name: ğŸ”¦ Run linter
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test
